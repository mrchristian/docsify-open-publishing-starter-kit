<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Open Science Training Handbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/favicon/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
  <link rel="stylesheet" href="assets/css/theme-custom.css">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults">
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">

  <!-- Font Awesome Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

    <!-- Other -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css" />

</head>
<body>
  <div id="app"></div>
  <script>
    // Docsify

    window.$docsify = {
      // GENERAL SETTINGS
      // -----------------------------------------------------------------
      name: 'The Open Science Training Handbook',
      repo: 'https://github.com/mrchristian/docsify-open-publishing-starter-kit',
      homepage: '/basics/overview.md',
      loadSidebar: true,
      loadNavbar: true,

      // SIDEBAR NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 0,
      subMaxLevel: 0,
      externalLinkTarget: '_blank',

      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth      : 3,
        noData     : 'No matches found.',
        placeholder: 'Search report here...'
      },
      // TOC
      // -----------------------------------------------------------------

      // Pagination
      // -----------------------------------------------------------------
  pagination: {
    crossChapter: true,
    crossChapterText: true,
  },
  // Footer
  //
  footer: {
     copy: '<span>From organisation name &copy; 2020</span>',
     auth: 'The authors',
     pre: '<hr/>',
     style: 'text-align: right;',
     style: 'className',
   },
   // Top banner
   //



      // CUSTOM PLUGINS
      // -----------------------------------------------------------------
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/hibbitts-design/docsify-open-publishing-starter-kit/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit this Page on GitHub](' + url + ')\n'

            // Adjust GitHub displayable image URL format to also work in Docsify
            html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal;">Powered by docsify</a>'
          })
        }
      ]
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Customizable Theme-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Font Awesome Plugin -->
  <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

  <!-- Tabs Plugin-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Pagination-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Image Zoom-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Footer-->
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

    <!-- Header-->
<script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>

</body>
</html>
